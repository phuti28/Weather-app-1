<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city..." class="form-control" id="city-input"
                                autocomplete="of" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated : <span id="date"></span>
                        </li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="fog" id="icon" />
                            <strong id="temperature"></strong>
                            <span class="units"><a href="#" class="active">°C</a> | <a href="#">°F</a></span>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation:0%
                        </li>
                        <li>
                            Humidity : <span id="humidity"> % </span>
                        </li>
                        <li>
                            Wind : <span id="wind"> km/h </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/phuti28/Weather-app-1.git" target="_blank">This project is created by Phuti
            Moketla & is
            open-sourced by Github & Hosted on Netlify!</a>
    </small>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
